<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin học viên</title>
  </head>
  <body>
    <table style="width: 60%" border="2" cellpadding="10" align="center">
      <tr>
        <th colspan="3">Thông tin học viên</th>
      </tr>

      <tr>
        <th>1</th>
        <td>Họ và tên</td>
        <td>
          <input
            type="text"
            name="hovaten"
            size="50"
            placeholder="điền họ và tên của bạn"
          />
        </td>
      </tr>

      <tr>
        <th>2</th>
        <td>Email</td>
        <td>
          <input
            type="text"
            name="Email"
            size="50"
            placeholder="điền email của bạn"
          />
        </td>
      </tr>

      <tr>
        <th>3</th>
        <td>Số điện thoại</td>
        <td>
          <input
            type="text"
            name="sodienthoai"
            size="50"
            placeholder="điền số điện thoại của bạn"
          />
        </td>
      </tr>

      <tr>
        <th>4</th>
        <td>Khóa học</td>
        <td>
          <select name="khoahoc">
            <option>khóa 1</option>
            <option>khóa 2</option>
            <option>khóa 3</option>
            <option>khóa 4</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>5</th>
        <td>Ghi chú</td>
        <td>
          <textarea
            name="note"
            id=""
            cols="50"
            rows="10"
            placeholder="mong muốn khi bạn học khóa học này"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <input type="submit" name="Dangkykhoahoc" value="submit" />
        </td>
      </tr>
    </table>
  </body>
</html>
